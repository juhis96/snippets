<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <h3>Sidebar</h3>
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#" class="grayish">Link 3</a>
    </div>

    <div class="content">
      <h1>Welcome to my website!</h1>
      <h2>App Section</h2>
      <p>This is the content of the app section.</p>

      <h2>Form Example</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" class="input-field">

        <label for="email">Email:</label>
        <input type="email" id="email" class="input-field">

        <div class="username-field">
          <input type="text" placeholder="Username">
        </div>

        <div class="password-field">
          <input type="password" placeholder="Password" id="passwordInput">
          <span class="show-password" id="togglePassword">Show</span>
        </div>

        <button class="button">Submit</button>
        <button class="button button-white">White Button</button>
        <button class="button button-green">Green Button</button>
        <button class="button button-red">Red Button</button>
        <button class="button button-orange">Orange Button</button>
        <button class="button button-blue">Blue Button</button>
        <button class="disabled-button" disabled>Disabled Button</button>
      </form>

      <h2>Table Example</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
          </tr>
          <tr>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
          </tr>
        </tbody>
      </table>

      <h2>Radio Buttons</h2>
      <label class="radio-label">
        <input type="radio" name="radio-option">
        Option 1
        <span class="radio-checkmark"></span>
      </label>
      <label class="radio-label">
        <input type="radio" name="radio-option">
        Option 2
        <span class="radio-checkmark"></span>
      </label>

      <h2>Checkboxes</h2>
      <label class="checkbox-label">
        <input type="checkbox">
        Option 1
        <span class="checkbox-checkmark"></span>
      </label>
      <label class="checkbox-label">
        <input type="checkbox">
        Option 2
        <span class="checkbox-checkmark"></span>
      </label>
    </div>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
